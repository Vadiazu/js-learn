<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example</title>
	<link rel="stylesheet" href="common.css"/>
</head>
<body class="task7">
	<div id="visual">images/image04.jpg;images/image05.jpg;images/image06.jpg;images/image07.jpg;images/image08.jpg</div>
<script>
	function initPage() {
		var elem = document.getElementById('visual'),
			innerImg = elem.innerHTML.split(';'),
			newImg = document.createElement('img');
		newImg.src = innerImg[Math.floor(Math.random()*innerImg.length)];
		elem.appendChild(newImg);
	}
	window.addEventListener('load', initPage, false);
</script>
</body>
</html>
